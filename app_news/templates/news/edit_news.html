<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование новости</title>
</head>
<body>
    <div style="margin: auto;">
        <h1 style="text-align: center; background-color: Salmon;
        width: 500px; padding: 20px; border-radius: 20px; margin: auto;">Редактирование новости</h1>
        <form method="POST" action="/{{ id }}/edit_news/" style="background-color: Salmon; width: 500px;
        padding: 20px; border-radius: 20px; margin: 10px auto;">
            {% csrf_token %}
            {{ edit_form.as_p }}
            <button type="submit" value="Внести изменения">Внести изменения</button>
        </form>
    </div>
</body>
</html>
